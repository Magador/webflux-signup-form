<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">


<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../font-roboto/roboto.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <webflux-signup-form></webflux-signup-form>

@demo
-->
<dom-module id="webflux-signup-form">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .header {
      @apply(--paper-font-display1);
    }

    .author img {
      float: left;
      margin-right: 5px;
      max-height: 100px;
      max-width: 100px;
    }
  </style>

  <template>
    <header class="header">{{label}}</header>
    <paper-input error-message="Already taken !" label="Username" required name="username" minlength="3" validator="checkUsername" auto-validate></paper-input>
    <paper-input error-message="Invalid email !" label="Email" required name="email" validator="checkEmail" auto-validate></paper-input>
    <paper-input label="Password" type="password" required name="password" minlength="3"></paper-input>
    <paper-checkbox>Show password</paper-checkbox>
    <paper-button>Let's go !</paper-button>
  </template>

</dom-module>

<script>

  Polymer({
    is: 'webflux-signup-form'
  });

</script>
